<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="row">
					<h3 class="text-success text-center">
						Instant Messages
					<button id="ClearAll" type="button" class="btn btn-md btn-danger" ng-click="$ctrl.deleteThing()">
						Clear
					</button>
          </h3>
			</div>
			<div class="row">
        <div class="message-area col-md-12" style="height:400px;overflow-y: scroll;">
					<ul class="row" ng-repeat="thing in $ctrl.awesomeThings" style="padding:10px">
						<li><a>{{thing.from}}:{{thing.message}}</a></li>
					</ul>
        </div>
			</div>
			<div class="row ">
				<div class="form-group">
          <div class="col-md-3">
            <input id="UserName" ng-model="$ctrl.UserName" type="text" name="UserName" class="form-control" placeholder="Your Name" value=' '>
          </div>
          <div class="col-md-7">
            <input id="UserMessage" ng-model="$ctrl.UserMessage" type="text" name="Messages" class="form-control" placeholder="Type Your Message Here" value=' '>
          </div>
          <div class="col-md-2">
            <button id="Send" type="button" class="form-control btn btn-success" name="button" ng-click="$ctrl.addThing()">Send</button>
          </div>
        </div>
			</div>
		</div>
	</div>
</div>
